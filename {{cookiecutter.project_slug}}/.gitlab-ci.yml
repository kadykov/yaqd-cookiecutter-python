# configure
image: python:latest
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"  # cache on project level
cache:
  paths:
    - .cache/pip
    - venv/

# common to all scripts
before_script:
  - python -V
  - pip install -U virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -U twine
  - pip install -U pytest
  - pip install -U mypy
  - pip install -U yaqc
  - pip install -U yaqd-core
  - pip install -e .

# test stage
{% if cookiecutter.use_pytest == "y" %}
pytest:
  stage: test
  script:
    - pytest
{% endif %}
mypy:
  stage: test
  script:
    - mypy {{ cookiecutter.project_src_dir }}
entry:
  stage: test
  script:
    - yaqd-{{ cookiecutter.first_daemon_kind }} --version
    - yaqd-{{ cookiecutter.first_daemon_kind }} -h

# deploy stage
twine:
  stage: deploy
  script:
    - python setup.py sdist bdist_wheel
    - twine upload dist/*
  artifacts:
    paths:
      - dist/*
  only:
    - tags
